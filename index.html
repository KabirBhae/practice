<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="phone-minus"></i></button>
                           <input id="number-of-phones" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="phone-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-cost">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="case-minus" class="fas fa-minus"></i></button>
                           <input id="number-of-cases" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="case-plus" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-cost">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total" >1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      // plus button click korle event handler-
      document.getElementById('phone-plus').addEventListener('click',function(){
         changePhoneCost('number-of-phones','phone-cost','sub-total','total',1);
      })
      document.getElementById('phone-minus').addEventListener('click',function(){
         changePhoneCost('number-of-phones','phone-cost','sub-total','total',-1);
      })



      function changePhoneCost(firstId,phoneCost,subTotal,total,posOrNeg){
         var first = document.getElementById(firstId).value; //number of phones nicchi
         first = parseInt(first);
         first = first + posOrNeg*1;                        //number of phones 1 baracchi/komacchi
         if (first < 0){
            document.getElementById(firstId).value = 0;
            return 0;
         }
         document.getElementById(firstId).value = first;    //number of phones update kortesi
         first = Math.abs(first);

         var second = document.getElementById(phoneCost).innerText; //phone-cost nicchi
         second = parseInt(second);                                  // phone cost er text taake integer banacchi
         second = posOrNeg*first*1219;                             //phone cost 1219 baracchi/komacchi
         second = Math.abs(second);
         document.getElementById(phoneCost).innerText = second;       //phone cost update kortesi

         var third = document.getElementById(subTotal).innerText;     //sub-total
         var splitted = third.split(",");
         third = splitted[0]+splitted[1];
         third = parseInt(third);
         third = posOrNeg*first*1219;
         third = Math.abs(third);
         document.getElementById(subTotal).innerText = third + 59;
         
         var fourth = document.getElementById(total).innerText;
         var splitted = fourth.split(",");
         fourth = splitted[0]+splitted[1];
         fourth = parseInt(fourth);
         fourth = posOrNeg*first*1219;
         fourth = Math.abs(fourth);
         document.getElementById(total).innerText = fourth + 59;

         
      }


   </script>
</body>

</html>
